<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>A function is triggered when user pressing a key in input field</p>

        <input type="text" cla ss="text" onkeypress="onkeyPress()" onkeydown="onkeyDown()" onkeyup="onkeyUp()">

        <p id="key"></p>
    </div>

    <script>
        const onkeyPress = ()=>{
            document.getElementById('key').innerHTML = `you press ${event.key} and it's code is ${event.code}`
        }

        const onkeyDown = ()=>{
            document.getElementById('key').innerHTML = 'key is down';
        }

        const onkeyUp = ()=>{
            document.getElementById('key').innerHTML = 'key is up';
        };
    </script>
</body>
</html>
